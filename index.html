<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <h1 class="text-center mt-4">Lista Email</h1>
      <div class="d-flex justify-content-evenly mt-5">
        <div>
          <h5>Lista che si genera alla chiamata dell'API</h5>
          <ul>
            <li v-for="(email, index ) in emails" :class="getColor(index)">
              {{email}}
            </li>
          </ul>
        </div>

        <div>
          <h5>Lista che si genera quando ci sono tutte e 10 le email</h5>
          <ul v-if="emails.length >= 10">
            <li v-for="email in emails" class="color">{{email}}</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- script -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.0/axios.min.js"
      integrity="sha512-aoTNnqZcT8B4AmeCFmiSnDlc4Nj/KPaZyB5G7JnOnUEkdNpCZs1LCankiYi01sLTyWy+m2P+W4XM+BuQ3Q4/Dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
